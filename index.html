<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Custom timer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="icon" href="favicon.svg" type="image/svg+xml">
		<link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
		<script defer src="index.js"></script>
		<style>
			* {
				font-family: 'Lexend', sans-serif;
			}
			
			input[type=number] {
				max-width: 6ch;
			}
		</style>
	</head>

	<body>
		<h3 id="timer"></h3>
		<label for="delay">Delay:</label>
		<input id="delay" type="number" oninput="setDelay()">
		<br><br>
		<form onsubmit="setTimer(event)">
			<input name="minutes" type="number" required>
			<span>:</span>
			<input name="seconds" type="number" required>
			<button>Set timer</button>
		</form>
		<br>
		<form onsubmit="adjustDelay(event)">
			<input name="difference" type="number" step=".5" required>
			<button>Adjust delay</button>
		</form>
	</body>
</html>
